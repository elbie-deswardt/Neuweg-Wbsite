<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Neuweg Favicon -->
  <link rel="icon" href="neuweg-favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Open+Sans:wght@300;400;700&family=Raleway:wght@100;300;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="css/contact.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fd4a99e40a.js" crossorigin="anonymous"></script>

  <title>Neuweg Med</title>
</head>

<body>

  <my-navbar></my-navbar>

  <!-- Contact Us Form -->
  <div id="contact-us">
    <div class="row">
      <div class="col-lg-6 contact-form">
        <form action="https://formsubmit.co/elbie.gouws@hotmail.com" method="POST">
          <h1 lang-key="contact">Contact Us</h1>
          <div class="row">
            <div class="col">
              <label for="inputName" class="form-label" lang-key="first_name">First Name</label>
              <input type="text" name="name" class="form-control" id="inputName" />
            </div>
            <div class="col">
              <label for="inputSurname" class="form-label" lang-key="surname">Surname</label>
              <input type="text" name="surname" class="form-control" id="inputSurname" />
            </div>
          </div>
          <label for="inputEmail" class="form-label" lang-key="email">Email address</label>
          <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required />
          <div id="emailHelp" class="form-text" lang-key="email_disclosure">
            We'll never share your email with anyone else.
          </div>
          <label for="yourMessage" class="form-label" lang-key="message">Message</label>
          <textarea type="text" name="message" class="form-control" id="yourMessage" cols="30" rows="7"
            required></textarea>
          <div class="submit-button">
            <button type="submit" class="btn btn-lg btn-outline-primary btn-submit" lang-key="submit">Submit</button>
          </div>
          <input class="hide-input" type="hidden" name="_next" value="https://elbie-deswardt.github.io/Neuweg-Website/thankyou.html">
          <input class="hide-input" type="hidden" name="_subject" value="Neuweg Website Quuery">
          <input class="hide-input" type="text" name="_honey" style="display:none">
          <input class="hide-input" type="hidden" name="_captcha" value="false">
        </form>
      </div>


      <div class="col-lg-6 trading-info">
        <h3 lang-key="opening_hours">Opening Hours</h3>
        <p lang-key="mon_fri">Monday-Friday: 9am to 5pm</p>
        <p lang-key="weekend_hours">Saturday-Sunday: Closed</p>
        <hr />
        <h3 lang-key="headquarters">Headquarters</h3>
        <p>
          NEUWEG GmbH c/o <br />
          Acconsis GmbH <br />
          Schlo√üschmidstr. <br />
          5 D-80639 Munich
        </p>
        <p>+49 (89) 54714 - 3</p>
        <p>+49 (89) 54714 - 5964</p>
        <p>info@neuwegmed.de</p>
      </div>
    </div>
  </div>

  <my-footer></my-footer>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Header and Footer  -->
  <script type="module" src="javascript/header-footer.js"></script>

  <!-- This script translates all the page content as specified in languages.js -->
  <script type="module" src="javascript/translate.js"></script>

  <!-- This script boldens the navbar header of the page the user's on by adding the active class -->
  <script>
    $(document).ready(function () {
      $(".nav-link").removeClass("active");
      $('.nav-link:contains("Contact Us")').addClass("active");
    });
  </script>

  <!-- Search functionality -->
  <script type=module src="/javascript/search.js" defer></script>

</body>

</html>
