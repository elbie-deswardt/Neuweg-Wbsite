<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Neuweg Favicon -->
  <link rel="icon" href="neuweg-favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Open+Sans:wght@300;400;700&family=Raleway:wght@100;300;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- My CSS -->
  <link rel="stylesheet" href="css/products.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fd4a99e40a.js" crossorigin="anonymous"></script>

  <title>Neuweg Med</title>
</head>

<body>
  <my-navbar></my-navbar>

  <!-- Product List -->

  <div id="product-list">
    <!-- Place dynamically created section title here. -->
    <div class="grid-container" id="product-grid">
      <!-- Place dynamically created product cards from product-list.js here. -->
    </div>
  </div>

  <my-footer></my-footer>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Header and Footer  -->
  <script type="module" src="javascript/header-footer.js"></script>

  <!-- Dynamic content creation -->
  <script type="module" src="javascript/products-list.js"></script>

  <!-- This script translates all the page content as specified in languages.js -->
  <script type="module" src="javascript/translate.js"></script>

  <!-- This script boldens the navbar header of the page the user's on -->
  <script>
    $(document).ready(function () {
      $(".nav-link").removeClass("active");
      $('.nav-link:contains("Products")').addClass("active");
    });
  </script>

  <!-- This script filter the products by user search -->
  <script type="module" src="javascript/search-filter.js"></script>

  <!-- Search functionality -->
  <script type=module src="/javascript/search.js" defer></script>

</body>

</html>
