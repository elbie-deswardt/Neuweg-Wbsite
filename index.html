<body>
  <my-navbar></my-navbar>


  <!-- Carousel -->
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="images/Doctor.jpg" class="d-block w-100 home-image" alt="Doctor" />
        <h1 class="carousel-text carousel-text-english-1">The new way</h1>
        <h1 class="carousel-text carousel-text-german-1">Der neue Weg</h1>
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="images/Medical_Machinery.jpg" class="d-block w-100 home-image" alt="Medical Machinery" />
        <h1 class="carousel-text carousel-text-english-2">The new way</h1>
        <h1 class="carousel-text carousel-text-german-2">Der neue Weg</h1>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="images/Doctors.jpg" class="d-block w-100 home-image" alt="Doctors looking at an X-ray" />
        <h1 class="carousel-text carousel-text-english-3">The new way</h1>
        <h1 class="carousel-text carousel-text-german-3">Der neue Weg</h1>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

          </div>
          <div class="card-body">
            <img class="product-icon" src="images/Orthopedics.png" alt="Orthopedics" />
            <a class="btn btn-lg btn-outline-secondary product-btn" lang-key="view" href="products.html"
              onclick="setProductSection();">View</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card product-catagory-card">

    </div>
    <div class="row">
      <div class="col">
        <div class="card product-catagory-card">
          <div class="card-header">
            <h4 class="card-title my-0 fw-normal" lang-key="ear_nose_throat">
              Ear-Nose-Throat
            </h4>
          </div>
          <div class="card-body">
            <img class="product-icon" src="images/Ear-nose-throat.png" alt="Ear-Nose-Throat" />

        </div>
      </div>

  <my-footer></my-footer>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Header and Footer  -->
  <script type="module" src="javascript/header-footer.js"></script>


  <!-- This script translates all the page content as specified in languages.js -->
  <script type="module" src="javascript/translate.js"></script>

  <!-- This script updates the productSection upon user product view selection -->
  <script>
    $(".product-btn").click(function () {
      var productSection = $(this)
        .closest(".product-catagory-card")
        .find(".card-title")
        .attr("lang-key");
      sessionStorage.setItem("productSection", productSection);
    });
  </script>

  <!-- This script boldens the navbar header of the page the user's on by adding the active class -->
  <script>
    $(document).ready(function () {
      $(".nav-link").removeClass("active");
      $('.nav-link:contains("Home")').addClass("active");
    });
  </script>

  <!-- Search functionality -->
  <script type=module src="/javascript/search.js" defer></script>
